<source>
  @type forward
  @id input2
  port 24224
  bind 0.0.0.0
</source>

# The Docker fluentd logging driver sends events across with the message under key_name 'log'
<filter docker.**>
  @type parser
  key_name log
  <parse>
    @type regexp
    expression /^(?<application>[^;]*);(?<logfile>[^;]*);(?<env>[^;]*);(?<reserved>[^;]*);(?<message>.*)$/
  </parse>
</filter>

<match docker.**>
  @type rewrite_tag_filter
  <rule>
    key logfile
    pattern /^idp-([a-z]+)\.log$/
    tag idp_$1_log
  </rule>
  <rule>
    key logfile
    pattern /^catalina\.out$/
    tag tomcat_catalina_out
  </rule>
  <rule>
    key logfile
    pattern /^localhost\.log$/
    tag tomcat_localhost_log
  </rule>
  <rule>
    key logfile
    pattern /^console$/
    tag tomcat_console_log
  </rule>
</match>

