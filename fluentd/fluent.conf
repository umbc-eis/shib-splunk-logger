<match idp_process_log>
  @type file
  path /fluentd/log/shib/idp_process_log
  symlink_path /fluentd/log/shib/idp-process.log
  <format>
    @type single_value
    message_key message
  </format>
  <buffer>
    @type file
  </buffer>
</match>

